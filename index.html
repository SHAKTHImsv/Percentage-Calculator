<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="percentage">
            <h1 class="heading">Percentage Calculator</h1>
            
            <h1>Enter Percentage</h1>
            <input type="number" id="percentageInput" placeholder="Enter percentage">
            <h1>Enter Amount</h1>
            <input type="number" id="amountInput" placeholder="Enter amount">
            <div id="percentageResult"></div>
            <button id="calculatePercentageBtn">Calculate</button>

            <h1>Enter Number</h1>
            <input type="number" id="numberInput" placeholder="Enter number">
            <h1>Enter Total Amount</h1>
            <input type="number" id="totalInput" placeholder="Enter total amount">
            <div id="numberResult"></div>
            <button id="calculateNumberBtn">Calculate</button>
        </div>
    </div>

    <script src="script.js"></script>

    
</body>
</html>
